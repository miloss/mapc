<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mapc</title>
  <meta name="description" content="" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!--<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->
  
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script type="text/javascript" src="app.js"></script>
  
  
</head>
<body>

	
<div id="map_container"></div>


<div id="messages"></div>


<div id="chatbox">
	
	<div id="chatbox_status" class="offline"></div>

	<input type="text" class="message" name="message" style="display:none;"/>
	
	<div class="connect">
		<form>
		Name <input type="text" class="name" name="name"/> <input type="submit" class="button" value="Join">
		</form> 
	</div>
	
	<div class="connecting" style="display:none;">
		Connecting...
	</div>
	
</div>


<div id="map_center" style="display:;"></div>


<div id="debug" style="left: 84px; top: 20px; position: absolute; font-family: monospace;">
	uptime: <div id="uptime"></div>
	memory: <div id="rss"></div>
	<div id="usersLink" style="color:green;">0 users</div>
</div>

</body>
</html>
